{{define "content"}}

<form class="form-signin"  method="POST" action="">
    <h1 class="h3 mb-3 font-weight-normal">
        Gmail backup login
    </h1>

    <label 
        for="account" 
        class="sr-only"
    >
        Email address
    </label>
    <input id="account"
        type="email"  
        class="form-control" 
        placeholder="Email address" 
        required="" 
    >
    <label 
        for="password" 
        class="sr-only"
    >
        Password
    </label>
    <input id="password"
        type="password"  
        class="form-control" 
        placeholder="Password" 
        required="" 
    >
    <button 
        class="btn btn-lg btn-success btn-block" 
        type="submit"
    >
        Login
    </button>
</form>

{{end}}
