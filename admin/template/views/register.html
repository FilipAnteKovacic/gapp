{{define "content"}}

<form class="form-signin" 
    method="POST" action=""
    enctype="multipart/form-data"
>
    <h1 class="h3 mb-3 font-weight-normal">
        Gmail backup register
    </h1>

    <label 
        for="account" 
        class="sr-only"
    >
        Email address
    </label>
    <input id="account"
        name="email"
        type="email"  
        class="form-control" 
        placeholder="Email address" 
        required="" 
        value="filip.ante.kovacic@gmail.com"
    >
    <label 
        for="password" 
        class="sr-only"
    >
        Password
    </label>
    <input id="password"
        name="password"
        type="password"  
        class="form-control" 
        placeholder="Password" 
        required="" 
        value="test"
    >
    <label 
        for="credentials" 
        class="sr-only">
        Credential file
    </label>
    <input id="credentials"
        name="credentials"
        type="file"  
        class="form-control" 
        required="" 
    >
    <button 
        class="btn btn-lg btn-primary btn-block" 
        type="submit"
    >
        Register
    </button>
</form>

{{end}}
