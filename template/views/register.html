{{define "content"}}

<div class="container" id="login-form">
	<div class="row">

		<h2 class="login-logo">
            Gmail Backup
        </h2>

		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
                    <h2>Register Form</h2>
                </div>
				<div class="panel-body">
					<form action="" method="POST" class="form-horizontal">
						<div class="form-group">
	                        <div class="col-xs-12">
	                        	<div class="input-group">							
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
									<input 
                                        type="email" 
                                        name="email" 
                                        class="form-control" 
                                        placeholder="Email" 
                                        required
                                    >
								</div>
	                        </div>
						</div>

						<div class="form-group">
	                        <div class="col-xs-12">
	                        	<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
									<input 
                                        name="password" 
                                        type="password" 
                                        class="form-control" 
                                        placeholder="Password"
                                        required
                                    >
								</div>
	                        </div>
						</div>

						<div class="panel-footer">
							<div class="clearfix">
								<a href="{{.URL}}/login" class="btn btn-default pull-left">
                                    Login
                                </a>
								<button type="submit" class="btn btn-primary pull-right">
                                    Register
                                </button>
							</div>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>
</div>

{{end}}
